<!DOCTYPE html>
<html>
<head>
<title>我的任务</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn" style="height:34px;">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.taskAssignee" @keyup.enter="query" placeholder="任务办理人">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
	</div>
	
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">任务ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.taskId" placeholder="任务ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">任务名称名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.taskName" placeholder="任务名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">任务的办理人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.taskAssignee" placeholder="任务的办理人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.createTime" placeholder="创建时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">流程实例ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.processInstanceId" placeholder="流程实例ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">执行对象ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.executionId" placeholder="执行对象ID"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">流程定义ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activitiTask.processDefinitionId" placeholder="流程定义ID"/>
			    </div>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/activiti/activiti.js"></script>
</body>
</html>
